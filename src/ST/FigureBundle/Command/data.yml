figure_1:
    user: user
    name: 'Frontside 360'
    description: '<p>Le 3.6 front ou frontside 3 est un tricks int&eacute;ressant car on peut y mettre facilement beaucoup de style. C&rsquo;est une rotation de 360 degr&eacute;s du c&ocirc;t&eacute; frontside ( &agrave; gauche pour les regular et &agrave; droite pour les goofy). Comme le 3.6 back, la vitesse de rotation est assez facile &agrave; g&eacute;rer, mais si l&rsquo;impulsion parait plus &eacute;vidente en lan&ccedil;ant les &eacute;paules de face, l&rsquo;atterrissage l&#39;est beaucoup moins car on est de dos le dernier quart du saut. On appelle &ccedil;a une reception blind side&hellip;</p><p>&nbsp;</p><p><strong>Comment &ccedil;a marche le frontside 360 ?</strong></p><p><iframe height="315" src="https://www.youtube.com/embed/9T5AWWDxYM4" width="420"></iframe></p><p>&nbsp;</p><p><strong>1 - La phase d&rsquo;approche</strong>&nbsp;est similaire &agrave; tous les sauts : on arrive les jambes bien fl&eacute;chies, les &eacute;paules dans l&rsquo;axe de la board, le regard point&eacute; vers le bout du kicker.</p><p>&nbsp;</p><p><strong>2 - L&rsquo;impulsion peut se faire autant &agrave; 2 pieds qu&rsquo;en ollie fa&ccedil;on skate.</strong>&nbsp;Les petits 3.6 de bord de piste se font quasi obligatoirement en ollie tandis qu&#39;on aura tendance &agrave; plus pousser avec les deux pieds sur un kicker de park. Impulsion donc, en lan&ccedil;ant la rotation avec la t&ecirc;te et les &eacute;paules vers l&rsquo;avant de la board. Le menton au niveau de l&#39;&eacute;paule, le regard juste par dessus l&rsquo;&eacute;paule. Lancer les &eacute;paules plus ou moins fort en fonction de la taille du saut.</p><p>&nbsp;</p><p><strong>3 - D&egrave;s que l&#39;on d&eacute;colle, on regroupe les jambes.</strong>&nbsp;On peut garder les bras ouvert pour contr&ocirc;ler la vitesse de rotation ou grabber si on est plus &agrave; l&rsquo;aise avec le tricks. On peut aussi tweaker pour mettre du style ou ralentir la rotation. Pour l&rsquo;acc&eacute;l&eacute;rer de nouveau, il suffit de l&acirc;cher le grab et se regrouper.</p><p>&nbsp;</p><p><strong>4 - On doit apercevoir la r&eacute;ception par dessus son &eacute;paule apr&egrave;s le premier demi tour.</strong>&nbsp;Quand on voit l&rsquo;endroit ou on pense atterri passer sous l&#39;&eacute;paule puis sous la board, il vous faut se regrouper, les &eacute;paules dans l&rsquo;axe de la board et le tout dans l&rsquo;axe de la r&eacute;ception.</p><p>&nbsp;</p><p><strong>5 - Replaquer en regardant bien ses pieds</strong>&nbsp;pour &ecirc;tre s&ucirc;r que la rotation s&rsquo;arr&ecirc;te. Le d&eacute;faut le plus commun est de regarder devant au moment ou on atterrit, du coup sans en avoir conscience les &nbsp;&eacute;paules ont fait quelques degr&eacute;s de plus et &ccedil;a d&eacute;s&eacute;quilibre &nbsp;le landing... Donc r&eacute;ceptionner bien en appui sur les deux pieds, en regardant ses pieds, et ne relever la t&ecirc;te qu&rsquo;une fois que l&#39;on a bien amorti.&nbsp;</p><p>&nbsp;</p><p>Le 3.6 front se fait aussi en switch, c&rsquo;est alors un cab 3.6. Les deux versions sont toutes les deux tr&egrave;s faciles en bord de piste sur des petits sauts. On peut se lancer en 3.6 front sur de plus gros kickers d&egrave;s que l&#39;on a bien le mouvement et qu&#39;on se sent &agrave; l&rsquo;aise en l&rsquo;air avec ses rep&egrave;res. Essayer ensuite en switch quand on sait d&eacute;j&agrave; tr&egrave;s bien rider en switch&hellip; L&#39;important est comme toujours de bien rep&eacute;rer le spot avant de se lancer.&nbsp;</p><p>&nbsp;</p><p>Amusez vous bien en faisant des 360 frontside avec tous les grabs l&eacute;gaux possibles, ou ceux de votre invention, mais attention, la police du style veille !</p><p>&nbsp;</p>'
