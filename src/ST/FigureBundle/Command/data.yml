figure_10:
    user: user
    name: 'LES ROTATIONS FRONTSIDE'
    description: '<p><strong>La rotation est dite &laquo;&nbsp;frontside&nbsp;&raquo;, quand au moment du d&eacute;clenchement, le ventre et la poitrine sont pr&eacute;sent&eacute;s &agrave; la r&eacute;ception dans le premier quart de tour.</strong></p><p><img alt="" src="/uploads/rotation-frontside-snowboard1.jpg" style="height:344px; width:800px" /></p><p>Avant de vous essayer aux rotations frontside dans le snowpark,&nbsp;<strong>entrainez-vous sur la piste et &agrave; faible vitesse</strong>&nbsp;pour coordonner la gestuelle d&eacute;crite dans&nbsp;<a href="https://www.weareucpa.com/ski-snowboard-freestyle-rotation/" rel="nofollow" target="_blank" title="rotation freestyle ski snowboard">le tutorial n&deg;3.</a></p><p>N&rsquo;oubliez pas de regarder en amont avant de vous &eacute;lancer pour votre s&eacute;curit&eacute; et de vous abaisser &agrave; la r&eacute;ception.</p><p>Sur la piste,&nbsp;<strong>par des travers&eacute;es backside montantes sur les talons, l&rsquo;appui est dominant sur le talon du pied arri&egrave;re au moment du d&eacute;clenchement.</strong>&nbsp;En cons&eacute;quence, le buste est l&eacute;g&egrave;rement avanc&eacute; dans une sorte de micro-ollie.</p><p>La planche commence m&ecirc;me &agrave; tourner sur la neige en laissant&nbsp;<strong>une trace en forme de virgule.</strong></p><p>Vous pourrez, avec une bonne tonicit&eacute;, r&eacute;aliser des 360&deg; et vous approcher des 540&deg; sur les bords de pistes.</p><p><strong>Les rep&egrave;res visuels pour le contr&ocirc;le de la rotation et la stabilit&eacute; de vos r&eacute;ceptions sont&nbsp;:</strong></p><ul><li>En 180&deg; frontside, la r&eacute;ception est dite &laquo;&nbsp;ouverte&nbsp;&raquo;</li><li>En 360&deg; frontside, la r&eacute;ception est dite &laquo;&nbsp;ferm&eacute;e&nbsp;&raquo;, vous devez fixer le sens vers l&rsquo;arri&egrave;re, dos au sens de d&eacute;placement</li><li>En 540&deg; frontside, la r&eacute;ception est de nouveau ouverte, vous n&rsquo;aurez pas le temps de voir grand-chose, vous devez chercher la r&eacute;ception du regard pour ne pas r&eacute;aliser une sous-rotation.</li></ul><p>Pour les r&eacute;ceptions ferm&eacute;es, pour stabiliser votre rotation,&nbsp;<strong>persistez &agrave; conserver longuement votre ancrage visuel arri&egrave;re.</strong></p><p>&nbsp;</p><p><img alt="" src="/uploads/rotation-frontside2.jpg" style="height:447px; width:800px" /></p><p>N&rsquo;h&eacute;sitez pas &agrave; r&eacute;aliser des 180&deg; frontside avec<strong>&nbsp;des d&eacute;parts en travers&eacute;e lin&eacute;aire sur la pointe des pieds.</strong>&nbsp;Un peu plus gourmand en &eacute;nergie pour le d&eacute;clenchement, cet appui vous garantit une bonne accroche, une pouss&eacute;e confortable sur la piste comme sur les rebords.</p><p>Avant d&rsquo;aller au snowpark,<strong>&nbsp;perfectionnez vos rotations en utilisant les bords de piste.</strong>&nbsp;Vous devez coordonner votre impulsion sur les rebords choisis. Vous aurez un peu plus de hauteur et vous devrez doser vos d&eacute;clenchements.</p><p><strong>Dans le snowpark, la trajectoire en S est indispensable en snowboard.</strong>&nbsp;Utilisez les plateformes adapt&eacute;es &agrave; votre sens de glisse pour un d&eacute;collage sur les talons, en regular ou goofy.</p><p><strong><img alt="" src="/uploads/rotation-snowboard3.jpg" style="height:368px; width:800px" /></strong></p><p>&nbsp;</p><p><strong>Vous pouvez essayer ces rotations avec ou sans grab selon vos habitudes</strong>&nbsp;et vos pr&eacute;f&eacute;rences qui seront une aide ou une g&ecirc;ne. Mais&nbsp;<strong>focalisez-vous d&rsquo;abord sur le d&eacute;clenchement</strong>&nbsp;de la rotation qui est la gestuelle prioritaire.</p><p><strong>Vous pouvez essayer de r&eacute;aliser ces rotations avec un d&eacute;part sur la carre frontside</strong>&nbsp;mais cela est moins facile. L&rsquo;appui est obtenu par une torsion de la planche provoqu&eacute;e par le pied arri&egrave;re. Le d&eacute;clenchement vous obligera ainsi &agrave; vous projeter vers le haut et vers l&rsquo;avant.</p><p><img alt="" src="/uploads/rotation-frontside7.jpg" style="height:567px; width:800px" /></p><p><strong>En switch, la rotation porte le nom de &laquo;&nbsp;cab&nbsp;&raquo;.</strong>&nbsp;Vous pouvez reproduire une strat&eacute;gie d&rsquo;approche identique &agrave; celle que nous venons de suivre en normal foot.</p><p>En conclusion&nbsp;: attention &agrave; vos appuis, &agrave; vos armements, d&eacute;clenchements et rep&egrave;res visuels.</p>'
