figure_3:
    user: user
    name: 'Frontside 720'
    description: '<p>Lorsque l&rsquo;on pense essayer ce tricks, c&rsquo;est que l&rsquo;on maitrise d&eacute;j&agrave; tr&egrave;s bien le 3.6&nbsp;et le 5.4 front, n&#39;h&eacute;sitez pas &agrave; aller r&eacute;viser ces classiques dans les tutos pr&eacute;c&eacute;dents.</p><p><strong>Le Frontside 7, comment &ccedil;a marche :</strong></p><p><img alt="" src="/uploads/fs.jpg" style="height:174px; width:290px" /></p><p>1 - La phase d&rsquo;approche consiste &agrave; arriver bien fl&eacute;chi sur le kicker, la planche bien &agrave; plat, les &eacute;paules dans l&rsquo;axe de la board, le regard fix&eacute; sur le bout du kicker.</p><p>&nbsp;</p><p>2 -&nbsp;<strong>L&#39;impulsion se fait &agrave; 2 pieds au bout du kicker.</strong>&nbsp;Ne pas pousser trop fort aux premiers essais au risque d&rsquo;&ecirc;tre d&eacute;s&eacute;quilibr&eacute;. Donc impulsion &agrave; 2 pieds, en lan&ccedil;ant la rotation avec les &eacute;paules comme&nbsp;<a href="http://www.snowsurf.com/snow-tricks-comment-faire-frontside-540-snowboard" title="">un 5.4 front (voir le tuto)</a>&nbsp;mais il faut les lancer plus vite et donc plus fort, &agrave; affiner selon la taille du saut. Pour un Frontside 720, on peut avoir une impulsion bien &agrave; plat, &nbsp;en appui l&eacute;ger sur les talons ou encore en appuie pointe de pieds, suivant le style qu&#39;on veut donner &agrave; son tricks et surtout suivant comme on se sent le plus &agrave; l&rsquo;aise de faire. Mais surtout il ne faut d&eacute;raper le moins possible sur le kicker pour ne pas perdre d&rsquo;&eacute;lan, en particulier sur une table de park.</p><p>&nbsp;</p><p>3 -&nbsp;<strong>Pour que la rotation se fasse bien &agrave; plat</strong>&nbsp;il faut lancer le mouvement avec &nbsp;les &eacute;paules &agrave; l&rsquo;horizontale et la t&ecirc;te qui va vers l&rsquo;&eacute;paule avant.&nbsp;<strong>Pour d&eacute;saxer</strong>, c&rsquo;est la t&ecirc;te qui va chercher &agrave; twister le mouvement et les &eacute;paules ne seront plus &agrave; l&rsquo;horizontale.</p><p>&nbsp;</p><p>4 -&nbsp;<strong>D&egrave;s que l&rsquo;on est en l&rsquo;air il faut se regrouper et grabber.</strong>&nbsp;Pour commencer je conseille le Melon (voir tuto sur les grabs). Une fois que l&rsquo;on maitrise bien le mouvement on peut changer de grab. Dans tous les cas, la main de libre va chercher &agrave; emmener la rotation et aider &agrave; contr&ocirc;ler la vitesse &agrave; laquelle on tourne.</p><p>&nbsp;</p><p>5 -&nbsp;<strong>Il faut aller chercher la r&eacute;ception du regard par dessus l&rsquo;&eacute;paule avant</strong>&nbsp;: on l&rsquo;aper&ccedil;oit apr&egrave;s 3/4 de tour puis tr&egrave;s bien apr&egrave;s le premier 360. &Agrave; ce moment l&agrave;, ne pas la fixer et continuer de regarder vers l&#39;&eacute;paule pour continuer &agrave; emmener la rotation. Enrouler bien le mouvement pour continuer &agrave; tourner toujours en allant chercher du regard et en s&rsquo;aidant de la main qui ne grave &nbsp;pas. &Agrave; partir de maintenant tout va ce passer comme pour la fin d&rsquo;un 3.6 front.</p><p>&nbsp;</p><p>6 -&nbsp;<strong>Quand on voit la r&eacute;ception arriver entre les pieds</strong>, il faut amener la board dans l&rsquo;axe de la r&eacute;ception et d&eacute;tendre les jambes pour chercher &agrave; atterrir la planche la plus &agrave; plat possible</p><p>&nbsp;</p><p>7 -&nbsp;<strong>On amortit bien en regardant ses pieds pour &ecirc;tre s&ucirc;r que la rotation s&rsquo;arr&ecirc;te.</strong>&nbsp;Le d&eacute;faut le plus commun est de regarder devant au moment ou on atterrit. Du coup, sans en avoir conscience, les &nbsp;&eacute;paules ont fait quelques degr&eacute;s de plus car elles continuent &agrave; tourner emport&eacute;es par le mouvement, ce qui d&eacute;s&eacute;quilibre la r&eacute;ception, et souvent on tombe sur le cul. Donc r&eacute;ception en appuie sur les deux pieds, en regardant ses pieds, on ne rel&egrave;ve la t&ecirc;te qu&rsquo;une fois que l&rsquo;on a bien amorti.</p><p>&nbsp;</p><p>Au boulot !</p>'
