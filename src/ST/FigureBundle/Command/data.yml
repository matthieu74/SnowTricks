    description: '<p>Prendre un peu d&#39;&eacute;lan en regardant bien l&#39;entr&eacute;e du curb (photos 1 et 2). Placer son ollie et effectuer un quart de tour en backside.<br />De ce fait, vous vous retrouvez dos au module (photos 2, 3, 4).&nbsp;<br />Venir mettre son corps au-dessus du tail et de sa jambe arri&egrave;re afin d&#39;effectuer un front blunt (photo 5). Apr&egrave;s avoir slid&eacute; quelques m&egrave;tres, anticiper la sortie en tournant le haut du corps et les &eacute;paules dans l&#39;axe de la rotation souhait&eacute;e en sortie de trick (ici en backside, photo 6).&nbsp;<br />Mettre une petite impulsion pour faire le 270 en sortie et aller chercher le landing avec le regard (photos 7, 8, 9).&nbsp;<br />Replaquer avec nonchalance&hellip; Souriez. Vous &ecirc;tes film&eacute;. Si vous voulez &laquo;gangsteriser&raquo; un peu le trick, vous pouvez combiner la sortie en 2.7 avec un nose bonk et l&agrave;&hellip;&nbsp;</p><p>BOOOOM !!!!!!</p><p>&nbsp;</p><p><img alt="" src="/uploads/AlleyOop_Turnbull.jpg" style="height:600px; width:900px" /></p>'
