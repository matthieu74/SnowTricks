figure_2:
    user: user
    name: 'Frontside 540'
    description: '<p>Dans notre cas, &ccedil;a se passe dans le sens frontside comme son nom l&rsquo;indique, c&rsquo;est &agrave; dire &agrave; droite pour les regular et &agrave; droite pour les goofies. On peut &eacute;galement l&rsquo;ex&eacute;cuter en switch, c&rsquo;est une Cab 5.4, les regulars tourneront alors &agrave; Droite et les goofies &agrave; gauche.</p><iframe width="420" height="315" src="https://www.youtube.com/embed/w66AU3GdfFo"></iframe><p>1 - Avant tout,<strong>&nbsp;il faut bien maitriser le 3.6 front pour apprendre le 5.4</strong>. Et comme d&rsquo;habitude quand vous allez faire du park, pour savoir la vitesse qu&rsquo;il faut prendre pour sauter une table, attendez de voir quelqu&rsquo;un sauter...</p><p>&nbsp;</p><p>2 - La phase d&rsquo;approche consiste &agrave;&nbsp;<strong>arriver bien fl&eacute;chi sur le kicker,</strong>&nbsp;la planche bien &agrave; plat, les &eacute;paules dans l&rsquo;axe de la board, le regard bien fix&eacute; sur le bout du kicker.</p><p>&nbsp;</p><p>3 -&nbsp;<strong>L&rsquo;impulsion se fait &agrave; 2 pieds au bout du kicker</strong>. Ne pas pousser trop fort aux premiers essais au risque d&rsquo;&ecirc;tre d&eacute;s&eacute;quilibr&eacute;. Donc impulsion &agrave; 2 pieds en lan&ccedil;ant la rotation avec les &eacute;paules comme un 3.6 front mais il faut les lancer plus vite et donc plus fort. La vitesse &agrave; laquelle il faut lancer les &eacute;paule pour lancer la rotation d&eacute;pend de la taille du saut &eacute;videment... Au d&eacute;but il faut commencer par des petits sauts de bord de piste en lan&ccedil;ant fort les &eacute;paules.&nbsp;</p><p>Pour un 5.4 front on peut avoir une impulsion bien &agrave; plat, en appui l&eacute;ger sur les talons ou en appui pointe de pied suivant le style qu&#39;on veut donner &agrave; son tricks et surtout suivant comme on se sent &agrave; l&rsquo;aise. Mais surtout<strong>&nbsp;il faut d&eacute;raper le moins possible sur le kicker pour ne pas perdre d&rsquo;&eacute;lan</strong>, en particulier sur une table de park.</p><p>&nbsp;</p><p>4 - Pour que la rotation se fasse &agrave; plat, il faut lancer le mouvement avec &nbsp;les &eacute;paules &agrave; l&rsquo;horizontale. La t&ecirc;te va vers l&rsquo;&eacute;paule avant.&nbsp;</p><p>Pour d&eacute;saxer c&rsquo;est la t&ecirc;te qui va chercher &agrave; twister le mouvement, et les &eacute;paules ne seront plus &agrave; l&rsquo;horizontale.</p><p>&nbsp;</p><p>5 -&nbsp;<strong>D&egrave;s que l&rsquo;on est en l&rsquo;air, se regrouper et grabber.</strong>&nbsp;La main de libre va chercher &agrave; emmener la rotation et aider &agrave; contr&ocirc;ler la vitesse &agrave; laquelle on tourne.</p><p>&nbsp;</p><p>6 - Il faut aller chercher la rotation du regard par dessus l&rsquo;&eacute;paule avant, on l&rsquo;aper&ccedil;oit apr&egrave;s 3/4 de tour puis tr&egrave;s bien apr&egrave;s le premier 360. &Agrave; ce moment l&agrave; il faut fixer des yeux la r&eacute;ception et ne pas la l&acirc;cher. Le mouvement est fini avec la t&ecirc;te tandis qu&rsquo;il continue avec les &eacute;paules et le bas du corps rest&eacute;s en retard pour aller s&rsquo;aligner vers la r&eacute;ception.</p><p>&nbsp;</p><p>7 -&nbsp;<strong>Pour atterrir, il faut ramener le bas du corps dans l&rsquo;axe de la r&eacute;ception</strong>&nbsp;en se regroupant si on a besoin d&rsquo;acc&eacute;l&eacute;rer le mouvement. On d&eacute;tend ses jambes pour aller chercher la r&eacute;ception puis amortir sur les deux jambes au contact du sol. Les &eacute;paules doivent &ecirc;tre dans l&rsquo;axe de la board ou l&eacute;g&egrave;rement en retard pour arr&ecirc;ter la rotation, surtout si on sent que l&rsquo;on tournait trop vite, &ccedil;a &eacute;vite la sur-rotation. Regardez devant vous.</p><p>&nbsp;</p><p><strong><em>A vous de jouer, soyez prudents.</em></strong></p>'
