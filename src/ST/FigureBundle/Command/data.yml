figure_8:
    user: user
    name: 'Valeflip'
    description: '<p>Pour expliquer un peu ce trick, il faudrait d&eacute;j&agrave; lui donner un nom ! C&rsquo;est un m&eacute;lange entre un fs 5 underflip et un rod&eacute;o 5.&nbsp;<br />En tout cas, c&rsquo;est clairement un trick inspir&eacute; du pipe que j&rsquo;ai adapt&eacute; &agrave; ce petit bout de quarter fait maison. Je vais essayer de vous donner les diff&eacute;rentes &eacute;tapes mais comme pour beaucoup de tricks, je pense que le plus important c&rsquo;est d&rsquo;avoir la rotation en t&ecirc;te et apr&egrave;s c&rsquo;est beaucoup de feeling. En premier il faut d&eacute;j&agrave; prendre le bon speed, bien adapt&eacute; au spot que vous ridez. Ensuite, pour utiliser tout le potentiel de votre spot, il faut bien attendre la toute fin du kick/courbe pour lancer le trick. On arrive board &agrave; plat, on laisse sortir le nose et, &agrave; ce moment-l&agrave;, on pope (photo 1).&nbsp;<br />Si vous d&eacute;clenchez trop t&ocirc;t, vous allez perdre en hauteur et surtout risquer de replaquer sur le coping ! Donc on se laisse bien sortir et une fois en l&rsquo;air on envoie l&rsquo;&eacute;paule gauche et la t&ecirc;te pour commencer la rotation (photo 2).&nbsp;<br />Ensuite on vient rapidement grabber avec l&rsquo;autre main (photo 3) et on reste en boule tout le long pour que la rotation soit fluide (photo 4).<br />Et enfin, comme pour la plupart des tricks, on vient chercher la r&eacute;ception avec le regard afin d&rsquo;anticiper (photos 5-7). Si vous &ecirc;tes dans le bon timing tout se passera bien.<br />Le plus simple pour apprendre reste de se lancer, donc je vous conseille d&rsquo;essayer, vous allez voir c&rsquo;est pas si dur !</p><p><img alt="" src="/uploads/valeflip.jpg" style="height:1500px; width:1000px" /></p>'
    updatedate: '2017-06-05 08:37:50'
