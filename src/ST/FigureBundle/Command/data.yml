figure_4:
    user: user
    name: 'Shred'
    description: '<h2>Le shred c&rsquo;est le fait de rider en utilisant le relief de la piste de fa&ccedil;on cr&eacute;ative pour ex&eacute;cuter des tricks. Chaque variation de terrain peut &ecirc;tre un spot : un tas de neige, un d&ocirc;me, une cassure, un petit kick de bord de piste, un hip...&nbsp;</h2><p>&nbsp;</p><p>Les tricks peuvent &ecirc;tre de simples ollies, un shifty, un grab, une rotation, un press, tout ce qui est flat, et m&ecirc;me des rails, bref tout est permis, le but c&rsquo;est de s&rsquo;amuser, et n&rsquo;oublions pas la base, le carving&hellip;</p><p><img alt="" src="/uploads/shred.jpg" style="height:640px; width:640px" /></p><p>Ce qui est bien c&rsquo;est qu&rsquo;avec le shred, &nbsp;c&#39;est qu&#39;on n&#39;a pas besoin de prendre trop de vitesse pour ex&eacute;cuter un trick et s&rsquo;amuser, &ccedil;a rend toujours une piste banale beaucoup plus fun sans prendre trop de risques.</p><p>&nbsp;</p><p>Pour commencer et vraiment progresser en shred, &nbsp;le mieux est de rider une petite board bien souple qui va se plier facilement et va permettre &nbsp;d&rsquo;apprendre et de progresser sur des tricks plus facilement avec plus de tol&eacute;rance, sp&eacute;cialement avec les boards qui sont bien souples en torsion. Si on est &agrave; l&rsquo;aise et que l&rsquo;on sait bien plier sa board, on peut aussi faire tout &ccedil;a avec une board plus ferme et performante, &ccedil;a sera toujours plus polyvalent...</p><p>&nbsp;</p><p>1 - Pour commencer il faut apprendre &agrave; marcher avec sa board, de face en rebondissant d&rsquo;une spatule sur l&rsquo;autre. &Ccedil;a entraine &agrave; bien manier sa board, &agrave; &ecirc;tre plus &agrave; l&rsquo;aise dessus et &agrave; mieux la contr&ocirc;ler. Il faut aussi apprendre &agrave; bien rider en switch (marche arri&egrave;re), c&rsquo;est toujours bien de savoir rider dans les deux sens quand on veut faire du freestyle, et encore plus pour shredder.</p><p>&nbsp;</p><p>2 - Le premier tricks de shred que l&rsquo;on conseille c&rsquo;est le 180 front. Il suffit de&nbsp;<a href="http://www.snowsurf.com/snow-tricks-comment-faire-ollie-snowboard" title="">faire un ollie</a>&nbsp;en ouvrant les &eacute;paules de face, puis une fois en l&rsquo;air faire pivoter le bas du corp pour le mettre dans l&rsquo;axe de la r&eacute;ception et ainsi replaquer en switch. On peut faire ce 180 front sur beaucoup de spots tout comme les autres tricks que l&rsquo;on a appris dans&nbsp;<a href="http://www.snowsurf.com/snow-tricks" title="">les tutos pr&eacute;c&eacute;dents</a>&nbsp;: Ollie, 180 back et switch 180 back, 3.6 back, 3.6 front et les cab 3.6.</p><p>&nbsp;</p><p>3 - Les press sont les appuis sur les spatules, on peut les faire dans l&rsquo;axe ou en travers, ce sont de bons tricks pour apprendre &agrave; bien maitriser sa board et une bonne base pour les tricks de Flat.</p><p>&nbsp;</p><p>4 - Les tricks de Flat justement, on conseille de vraiment apprendre o&ugrave; est le point de flexion en press de ses spatules avant de se lancer. Une fois que l&rsquo;on &nbsp;maitrise bien ce press, on peut essayer de faire un 180 et de d&rsquo;atterrir en press, puis de sortir de ce press en poppant (appuyer sur la spatule pour avoir un rebond et d&eacute;coller comme en ollie) et ainsi faire un autre 180, ou un 360...</p><p>&nbsp;</p><p>On verra en d&eacute;tails certains tricks dans des prochain tutos, dans celui-ci le but est vraiment d&rsquo;apprendre &agrave; combiner ce qu&rsquo;on &agrave; appris dans les tutos pr&eacute;c&eacute;dent en y rajoutant quelques notions de press, de carving et de lecture de terrain.</p><p>&nbsp;</p><p>N&rsquo;oublions pas que le snowboard c&rsquo;est juste pour le fun, il ne faut pas h&eacute;siter &agrave; aller s&#39;amuser en shreddant ou bon nous semble, sur les pistes autant que dans un jardin ou en ville, tant qu&rsquo;il y a un bout de neige et de la motivation, &ccedil;a sera une bonne session.</p>'
