figure_5:
    user: user
    name: 'Backside 360'
    description: '<p>Le 3.6 back ou backside 3 est une des rotations les plus faciles du snowboard. C&rsquo;est une rotation de 360 degr&eacute;s, un tour complet du cot&eacute; backside, c&rsquo;est &agrave; dire &agrave; droite pour les regular et &agrave; gauche pour les goofy. On dit backside car dans la rotation le dos passe en premier face &agrave; la r&eacute;ception (lors du premier quand de tour ). On verra la version frontside dans la le&ccedil;on suivante.</p><p><img alt="" src="/uploads/backside-360-snowboarding.jpg" style="height:389px; width:500px" /></p><p><strong>Le 3.6 back, comment &ccedil;a marche:</strong></p><p><strong>1 - La phase d&rsquo;approche</strong>&nbsp;consiste &agrave; arriver bien fl&eacute;chi sur le kicker, en appui l&eacute;ger sur les pointes de pieds, les &eacute;paules dans l&rsquo;axe de la board, le regard bien fix&eacute; sur le bout du kicker. Pour d&eacute;buter mieux vaut choisir de petits kickers de bord de pistes, on peut s&#39;aider en arrivant l&eacute;g&egrave;rement en courbe dans le kick pour lancer la rotation.</p><p>&nbsp;</p><p><strong>2 - L&#39;impulsion</strong>&nbsp;se fait &agrave; 2 pieds au bout du kicker. Inutile de pousser trop fort aux premiers essais, au risque d&rsquo;&ecirc;tre d&eacute;s&eacute;quilibr&eacute;. Donc impulsion &agrave; 2 pieds en lan&ccedil;ant la rotation avec les &eacute;paules et la t&ecirc;te de 90&deg; d&eacute;gr&eacute;s vers l&rsquo;arri&egrave;re, rapidement sur un mini saut et plus lentement en proportion avec l&rsquo;augmentation de la taille du saut. Le menton doit se retrouver au niveau de votre &eacute;paule, le regard par dessus l&rsquo;&eacute;paule.</p><p>&nbsp;</p><p><strong>3 - Un fois en l&rsquo;air</strong>, garder la m&ecirc;me position des &eacute;paules et regrouper les jambes. Quand on devient plus &agrave; l&rsquo;aise avec le mouvement, on peut grabber la board.&nbsp;</p><p>&nbsp;</p><p><strong>4 - Chercher la r&eacute;ception du regard</strong>, on peut l&#39;apercevoir assez vite. Une fois qu&#39;on la voit, on ne la l&acirc;che pas des yeux. &Ccedil;a permet d&#39;ajuster la vitesse de rotation en fonction de la distance qu&rsquo;il reste &agrave; parcourir en tournant plus ou moins les &eacute;paules vers la r&eacute;ception.</p><p>&nbsp;</p><p><strong>5 - Quand la r&eacute;ception arrive</strong>, ramener le bas du corps qui est rest&eacute; un peu en retard par rapport au regard et aux &eacute;paules. Plus on se regroupe et plus la rotation peut s&rsquo;acc&eacute;l&eacute;rer si besoin.</p><p>&nbsp;</p><p><strong>6 - Pour atterrir</strong>, bien regarder la r&eacute;ception et ce qui arrive devant, d&eacute;tendre l&eacute;g&egrave;rement les jambes pour aller chercher le sol avec les 2 pieds, et amortir en appui sur les deux jambes. Regarder o&ugrave; on va seulement apr&egrave;s avoir plaqu&eacute;. Vous pouvez s&#39;aider un peu &agrave; amortir en posant l&eacute;g&egrave;rement le tail en premier, mais attention au risque de partir en arri&egrave;re.</p><p>&nbsp;</p><p>Et voil&agrave; &agrave; vous de jouer, le 3.6 back est facile et amusant, on peut le placer &agrave; beaucoup d&rsquo;endroits, sa vitesse de rotation &eacute;tant tr&egrave;s facile &agrave; g&eacute;rer on peut en faire sur toute taille de jumps, que se soit en bord de piste, en backcountry ou sur des kickers de park du S au XXL. Et comme on voit la r&eacute;ception les 3 dernier quarts du saut, c&rsquo;est tr&egrave;s rassurant et du coup plus facile &agrave; replaquer&hellip;</p>'
