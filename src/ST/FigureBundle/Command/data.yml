figure_6:
    user: user
    name: 'Backside 180'
    description: '<p>Pour les n&eacute;ophytes, le backside 180 ou 180 back est un saut avec un demi tour qui s&#39;effectue c&ocirc;t&eacute; pointes de pieds en envoyant les &eacute;paules dos &agrave; la pente lors de la rotation, ce qui fait qu&#39;&agrave; l&rsquo;atterrissage on se retrouve en marche arri&egrave;re.&nbsp;Comme dans toute rotation l&rsquo;important est la synchronisation entre l&rsquo;impulsion et la rotation des &eacute;paules.</p><p><img alt="" src="/uploads/how-to-backside-180-snowboard-800.jpg" style="height:450px; width:800px" /></p><h3>Le Backside 180 peut s&rsquo;expliquer en plusieurs phases :</h3><p><strong>1 - La phase d&rsquo;approche</strong>&nbsp;consiste &agrave; avoir sa planche la plus &agrave; plat possible ou l&eacute;g&egrave;rement sur la carre frontside ; le regard est point&eacute; vers le spot (l&rsquo;endroit o&ugrave; on veut d&eacute;coller). Les jambes sont fl&eacute;chies, pr&ecirc;tes &agrave; donner une impulsion.</p><p>&nbsp;</p><p><strong>2 - L&rsquo;impulsion :</strong>&nbsp;on a le choix entre un ollie fa&ccedil;on skate (comme on peut le voir dans notre tuto sur le Ollie) et une impulsion franche &agrave; deux pieds. L&rsquo;impulsion &agrave; deux pieds conviendra mieux sur un kicker de park alors qu&rsquo;un ollie plus skate et un peu sur la carre est plus &eacute;vident en bord de piste. Donc on envoie une impulsion &nbsp;en enclenchant tr&egrave;s doucement les &eacute;paules de 30&deg;.</p><p>&nbsp;</p><p><strong>3 - Engager la rotation &agrave; l&rsquo;aveugle, de dos&hellip;</strong>&nbsp;pas de panique, l&rsquo;astuce est de regarder votre pied arri&egrave;re pour voir d&eacute;filer le sol en dessous et permettre au corps de faire un 180&deg; progressif. Attendez de voir la r&eacute;ception pour ajuster la board &nbsp;tout en gardant les &eacute;paules dans l&rsquo;axe de la planche ou l&eacute;g&egrave;rement en retard pour bien arr&ecirc;ter la rotation.</p><p>&nbsp;</p><p><strong>4 - En r&eacute;ception :</strong>&nbsp;bien amortir sur les jambes, continuer de regarder entre les pieds pour garder l&rsquo;&eacute;quilibre. Ce n&rsquo;est qu&rsquo;une fois que l&#39;on a bien amorti qu&#39;on pourra relever la t&ecirc;te et regarder ou l&#39;on va&hellip;</p><h3>Avant d&rsquo;essayer un 180 back, le mieux est d&#39;essayer de bien rider en switch pour que ce ne soit pas trop la panique &agrave; l&rsquo;atterrissage et de bien rep&eacute;rer le terrain et les autres rideurs pour ne pas provoquer de collisions.&nbsp;</h3><p>&Agrave; vous de jouer ! Comme d&rsquo;habitude, allez y progressivement, amusez vous &nbsp;et prenez beaucoup de plaisir pour faire des backside 180, qui est &agrave; notre avis un de plus beaux tricks du snowboard&hellip;</p>'
