figure_9:
    user: user
    name: 'Fifty Fifty 270 front out'
    description: '<p>Comme sur beaucoup de spots en street, un &eacute;lastique a servi &agrave; cette s&eacute;quence. Une fois le palonnier entre les mains, les potes l&acirc;chent tout, et c&#39;est parti.<br />Bien penser &agrave; visualiser en amont la prise d&#39;&eacute;lan et l&#39;entr&eacute;e du spot (car on arrive vite dessus), afin de se positionner au mieux et aborder l&#39;entr&eacute;e de la mani&egrave;re la plus stable possible (photos 1 et 2).&nbsp;<br />Effectuer un ollie, bien positionner le poids du corps &agrave; l&#39;aplomb du rail et maintenir ses &eacute;paules parall&egrave;les &agrave; la board afin d&#39;effectuer le 50-50 (photos 3 et 4).&nbsp;<br />Laisser slider quelques m&egrave;tres et commencer &agrave; pr&eacute;parer le ollie de sortie tout en d&eacute;calant son corps vers la r&eacute;ception (photos 5 et 6).&nbsp;<br />Un l&eacute;ger coup de pop sur la pointe des pieds en tournant le haut du corps et les &eacute;paules en front pour lancer le 360 (photo 7).&nbsp;<br />Dans la rotation, essayer de placer le regard le plus t&ocirc;t possible dans la r&eacute;ception afin d&#39;assurer une bonne replaque&hellip; EASY quoi !!!&nbsp;</p><p><img alt="" src="/uploads/5050.jpg" style="height:279px; width:620px" /></p>'
